{% extends 'base.html' %}
{% block title %}Barcode{% endblock %}
{% block menu %}Barcode{% endblock %}
{% block content %}

<!-- DataTables -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/datatables.min.css') }}">
<script src="{{ url_for('static', filename='assets/js/datatables.min.js') }}"></script>

<div class="form-row mt-5">
    <div class="form-group col-11">
        <input type="text" class="form-control font-order" id="inputSkuBarcode"
            placeholder="Masukkan SKU atau scan barcode" autofocus required>
    </div>
    <div class="form-group col-1">
        <button class="btn btn-danger font-order" id="btn-lovModal" data-toggle="modal"
            data-target="#lovModal">LOV</button>
    </div>
</div>
<div class="table-responsive text-dark mt-2">
    <table id="table_barcode" class="table table-hover table-bordered table-striped w-100 mb-2"
        style="white-space: nowrap;">
        <thead class="thead-dark">
            <th class="text-center">SKU</th>
            <th class="text-center">Nama Product</th>
            <th class="text-center">Merk</th>
            <th class="text-center">Barcode</th>
            <th class="text-center">Harga Jual</th>
            <th class="text-center">Kendaraan</th>
            <th class="text-center">Kategori</th>
            <th class="text-center">Part Number</th>
            <th class="text-center">Action</th>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-print btn-warning w-50" onclick="printBarcode()"><i class="fa fa-print"></i><b>
            PRINT</b></button>
</div>

<!-- Modal LOV -->
<div class="modal fade" id="lovModal" tabindex="-1" role="dialog" aria-labelledby="lovModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lovModalLabel">LOV Product</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="table-responsive">
                    <table id="table_lov_product"
                        class="table table-hover table-bordered table-striped w-100 h-100 mb-2 font-order text-dark"
                        style="white-space: nowrap;">
                        <thead class="thead-dark">
                            <th class="text-center">SKU</th>
                            <th class="text-center">Nama Product</th>
                            <th class="text-center">Merk</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<svg id="barcode12">

</svg>
<img src="" id="image12">

<script type="text/javascript">
    const table = new DataTable('#table_barcode', {
        "bPaginate": false,
        "bFilter": true,
        scrollCollapse: true,
        scrollY: '45vh'
    })

    $("#inputSkuBarcode").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            input = $("#inputSkuBarcode").val()
            if (input) {
                getDataBySkuBarcode(input)
            } else {
                Swal.fire({
                    title: "Data Kosong",
                    text: "Mohon input SKU atau Scan Barcode",
                    icon: "error"
                });
            }
        }
    });

    function getTodayDate() {
        var now = new Date();
        var y = now.getFullYear();
        var m = now.getMonth() + 1;
        var d = now.getDate();

        m = m < 10 ? "0" + m : m;
        d = d < 10 ? "0" + d : d;
        return d + '/' + m + '/' + y
    }

    function getDataBySkuBarcode(input) {
        $.ajax
            ({
                type: "GET",
                data: {
                    input: input
                },
                url: "/barcode/getDataBySkuBarcode",
                success: (e) => {
                    if (e.status) {
                        if (e.data.length) {
                            if (!checkSkuExist(input)) {
                                addProductRow(e.data[0])
                                $("#inputSkuBarcode").val('')
                            } else {
                                Swal.fire({
                                    title: "Gagal",
                                    text: "SKU " + input + " sudah ada",
                                    icon: "error"
                                });
                            }
                        } else {
                            Swal.fire({
                                title: "Gagal",
                                text: "Data untuk PLU/Barcode " + input + " Tidak ditemukan di master Produk",
                                icon: "error"
                            });
                            $("#inputSkuBarcode").val('')
                        }
                    }
                    else {
                        Swal.fire({
                            title: "Gagal",
                            text: e.message,
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, err) {
                    Swal.fire({
                        title: "Gagal",
                        text: xhr.responseText,
                        icon: "error"
                    });
                }
            });
    }

    function checkSkuExist(input) {
        var status = false
        var item = table.rows().data()
        for (var i = 0; i < item.length; i++) {
            if (String(input).toUpperCase() == String(item[i][0]).toUpperCase()) {
                status = true
            }
        }
        return status
    }
    //add row
    function addProductRow(data) {
        if (data['barcode']) {
            var item = [
                data['sku'],
                data['product_name'],
                data['merk_name'],
                data['barcode'],
                numberWithCommas(parseInt(data['harga_jual'])),
                data['vehicle'],
                data['category_name'],
                data['part_number'],
                `<button class="btn btn-delete btn-danger"><i class="fa fa-trash"></i></button>`
            ]
            var rowNode = table.row.add(item).draw().node()
            $(rowNode).find('td').addClass('align-middle');
            $(rowNode).addClass('data-product')
            $(rowNode).find('td').eq(8).addClass('text-center');
            $(rowNode).find('td').eq(3).addClass('text-left');
        } else {
            Swal.fire({
                title: "Data Kosong",
                text: "Mohon lengkapi data Barcode untuk SKU " + data['sku'],
                icon: "error"
            });
        }
    }

    function textToBase64Barcode(text) {
        var canvas = document.createElement('svg')
        canvas.style.width = '3mm'
        canvas.setAttribute("style", "width:3mm");
        JsBarcode(canvas, text, {
            width: 1.3,
            height: 30,
            fontSize: 10
        })
        var svg = $('<svg>').append($(canvas).clone()).html();
        return String(svg)
    }

    const tableLov = new DataTable('#table_lov_product', {
        scrollCollapse: true,
        scrollY: '50vh',
        "bPaginate": false,
        "bLengthChange": false,
        "bFilter": true
    })

    $('#lovModal').on('shown.bs.modal', function (e) {
        $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
        getDataLovProduct()
    });

    function getDataLovProduct() {
        tableLov.clear().draw();
        $.ajax
            ({
                type: "GET",
                url: "/dashboard/getDataLovProduct",
                success: (e) => {
                    if (e.status) {
                        if (e.data.length) {
                            addLovData(e.data)
                        }
                    }
                    else {
                        Swal.fire({
                            title: "Gagal",
                            text: e.message,
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, err) {
                    Swal.fire({
                        title: "Gagal",
                        text: xhr.responseText,
                        icon: "error"
                    });
                }
            });
    }

    function addLovData(data) {
        for (var i = 0; i < data.length; i++) {
            var item = [
                data[i]['sku'],
                data[i]['product_name'],
                data[i]['merk_name']
            ]
            tableLov.row.add(item).draw().node()
        }
    }

    $("#table_lov_product > tbody").on('click', 'tr', e => {
        const rowData = tableLov.row(getTr(e)).data()
        Swal.fire({
            title: "Pilih Barang",
            text: "Ingin pilih barang " + rowData[0] + " ?",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya",
            cancelButtonText: "Tidak",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                getDataBySkuBarcode(rowData[0])
                $('#lovModal').modal('hide')
            }
        });
    })

    //delete
    $("#table_barcode > tbody").on('click', '.btn-delete', e => {
        const rowData = table.row(getTr(e)).data()
        Swal.fire({
            title: "Hapus",
            text: "Hapus " + rowData[0] + " ?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, Hapus",
            cancelButtonText: "Batal"
        }).then((result) => {
            if (result.isConfirmed) {
                table.row($(getTr(e))).remove().draw()
            }
        })
    })

    function printBarcode() {
        const rowData = table.rows().data()
        if (rowData.length > 0) {
            dataBarcode = []

            for (var i = 0; i < rowData.length; i++) {
                var barcode = {}
                barcode['sku'] = rowData[i][0]
                barcode['product_name'] = rowData[i][1].toUpperCase()
                barcode['merk_name'] = rowData[i][2]
                barcode['barcode'] = rowData[i][3]
                barcode['price'] = rowData[i][4]
                barcode['vehicle'] = rowData[i][5]
                barcode['category_name'] = rowData[i][6]
                barcode['part_number'] = rowData[i][7]
                barcode['print_date'] = getTodayDate()
                barcode['img_barcode'] = textToBase64Barcode(rowData[i][3])
                dataBarcode.push(barcode)
            }
            $.ajax
                ({
                    type: "POST",
                    data: JSON.stringify(dataBarcode),
                    contentType: "application/json",
                    url: "/barcode/printBarcode",
                    async: false,
                    success: (e) => {
                        if (e.status) {
                            printJS({
                                type: "raw-html",
                                printable: e.data
                            });
                        }
                    },
                    error: function (xhr, status, err) {
                        Swal.fire({
                            title: "Gagal",
                            text: xhr.responseText,
                            icon: "error"
                        });
                    }
                });
        } else {
            Swal.fire({
                title: "Data Kosong",
                text: "Belum ada Data",
                icon: "error"
            });
        }
    }
</script>
{% endblock %}
