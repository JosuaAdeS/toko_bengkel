<head>

    <title>{{ data['faktur'] }}</title>

    <style>
        @media print {
            @page {
                size: potrait;
                margin: 0;
            }


            .paper {
                /* customize paper size */
                width: 150mm;
                margin: 1mm;
                overflow: hidden;
                height: fit-content;
                outline: 1px dotted #32a852;
                font-size: 12px;
            }

            .label {
                /* customize label size */
                width: 40mm;
                height: 15mm;
                margin-right: 1mm;
                margin-bottom: 1mm;

                padding: 3mm 0.2mm;
                /* the gutter */
                float: left;
                text-align: left;
                overflow: hidden;
                background: #fff;
                outline: 1px dotted #999;
            }

            p {
                margin: 0;
                width: 100%;
            }

            .center {
                text-align: center;
            }

            .page-break {
                clear: left;
                display: block;
                page-break-after: always;
            }
        }
    </style>
</head>

            <p class="center">{{ data['img_barcode']|safe }}</p>
        </div>
        {% endfor %}
